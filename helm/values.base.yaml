image:
  repository: roycedev22/events-rest-api
  tag: latest
  pullPolicy: Always

additionalLabels:
  app: api-events
  version: v1

containerPorts:
  - containerPort: 8080
    protocol: TCP
    name: http

service:
  servicePort:
    name: http
    port: 80
    protocol: TCP
    targetPort: http
